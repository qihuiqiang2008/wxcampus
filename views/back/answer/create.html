<%- include ../partial/header %>
<div id="content">
    <div id="content-header">
        <h1>添加问题答案</h1>
        <div class="btn-group" style="width: auto;">
            <a class="btn btn-large tip-bottom" data-original-title="Manage Files" href="/back/collections"><i class="icon-file"></i></a>
            <a class="btn btn-large tip-bottom" data-original-title="Manage Users"  href="/back/users"><i class="icon-user"></i></a>
            <a class="btn btn-large tip-bottom" data-original-title="Manage Comments"  href="/back/replies"><i class="icon-comment"></i></a>
        </div>
    </div>
    <div id="breadcrumb">
        <a href="#" class="tip-bottom" data-original-title="Go to Home"><i class="icon-home"></i>问题答案</a>
        <a href="#">添加问题答案</a>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <% if(typeof(msg) !== 'undefined' && msg){ %>
                <div class="alert alert-error">
                    <a class="close" data-dismiss="alert" href="#">&times;</a>
                    <strong><%= msg%></strong>
                </div>
                <%}%>
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-pencil"></i>
								</span>
                        <h5>添加问题答案</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form action="/back/answer/create" method="post" class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label">问题答案</label>
                                <div class="controls">
                                    <input type="text" name="answer_content" id="answer_content" placeholder="填写问题答案">
                                    <input type="hidden" name="question_id" value="<%=question_id%>"  id="question_id" >
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary"  >保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row-fluid">
    <div id="footer" class="span12">
        2014 © 校萌科技有限公司
    </div>
</div>
</div>


<%- include ../partial/footer%>
