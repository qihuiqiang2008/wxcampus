<%- include ../partial/header %>
<div id="content">
    <div id="content-header">
        <h1>修改公告</h1>
        <div class="btn-group" style="width: auto;">
            <a class="btn btn-large tip-bottom" data-original-title="Manage Files" href="/back/collections"><i class="icon-file"></i></a>
            <a class="btn btn-large tip-bottom" data-original-title="Manage Users"  href="/back/users"><i class="icon-user"></i></a>
            <a class="btn btn-large tip-bottom" data-original-title="Manage Comments"  href="/back/replies"><i class="icon-comment"></i></a>
        </div>
    </div>
    <div id="breadcrumb">
        <a href="/back/schools" class="tip-bottom" data-original-title="Go to Home"><i class="icon-home"></i>学校</a>
        <a href="#">公告</a>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <% if(typeof(msg) !== 'undefined' && msg){ %>
                <div class="alert alert-error">
                    <a class="close" data-dismiss="alert" href="#">&times;</a>
                    <strong><%= msg%></strong>
                </div>
                <%}%>
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-pencil"></i>
								</span>
                        <h5>公告</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form action="/back/school/board" method="post" class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label">选择类型</label>
                                <div class="controls">
                                    <input type="hidden" name="school_id" value="<%=school._id%>">
                                    <label><div class="radio" ><span><input type="radio" name="type" <%=school.board.type=='text'?'checked=checked':''%> value="text" style="opacity: 0;"></span></div>文字</label>
                                    <label><div class="radio"><span><input type="radio" name="type" <%=school.board.type=='image'?'checked=checked':''%> value="image" style="opacity: 0;"></span></div> 图片</label>

                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">是否显示</label>
                                <div class="controls">
                                    <label><div class="radio" ><span><input type="radio" name="display" <%=school.board.display==true?'checked=checked':''%> value="true" style="opacity: 0;"></span></div>显示</label>
                                    <label><div class="radio"><span><input type="radio" name="display" <%=school.board.display==false?'checked=checked':''%> value="false" style="opacity: 0;"></span></div> 不显示</label>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">内容</label>
                                <div class="controls">
                                    <textarea name="content"  style="margin-top: 0px; margin-bottom: 0px; height: 200px;"> <% if (typeof(school.board.content) !== 'undefined'&&school.board.content) {%>
                                        <%=school.board.content%>
                                        <%}%></textarea>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row-fluid">
    <div id="footer" class="span12">
        2014 © 校萌科技有限公司
    </div>
</div>
</div>

<%- include ../partial/footer%>
