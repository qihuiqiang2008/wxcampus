<%- include ../partial/header %>
<div id="content">
    <div id="content-header">
        <h1>添加学校</h1>

        <div class="btn-group" style="width: auto;">
            <a class="btn btn-large tip-bottom" data-original-title="Manage Files" href="/back/collections"><i class="icon-file"></i></a>
            <a class="btn btn-large tip-bottom" data-original-title="Manage Users"  href="/back/users"><i class="icon-user"></i></a>
            <a class="btn btn-large tip-bottom" data-original-title="Manage Comments"  href="/back/replies"><i class="icon-comment"></i></a>
        </div>
    </div>
    <div id="breadcrumb">
        <a href="/back/schools" class="tip-bottom" data-original-title="Go to Home"><i class="icon-home"></i>学校</a>
        <a href="#">添加学校</a>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <% if(typeof(msg) !== 'undefined' && msg){ %>
                <div class="alert alert-error">
                    <a class="close" data-dismiss="alert" href="#">&times;</a>
                    <strong><%= msg%></strong>
                </div>
                <%}%>
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-pencil"></i>
								</span>
                        <h5>添加学校</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form action="/back/school/create" method="post" class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label">中文全称</label>

                                <div class="controls">
                                    <input type="text" name="cn_name" id="cn_name" placeholder="中文全称">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">中文简写</label>

                                <div class="controls">
                                    <input type="text" name="cn_short_name" id="cn_short_name" placeholder="中文简写">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">英文简称</label>

                                <div class="controls">
                                    <input type="text" name="en_name" id="en_name" placeholder="英文简称">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">微信账号链接</label>

                                <div class="controls">
                                    <input type="text" name="wx_account_url" id="wx_account_url" placeholder="微信账号链接">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">微信账号名称</label>

                                <div class="controls">
                                    <input type="text" name="wx_account_name" id="wx_account_name" placeholder="微信账号名称">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">微信账号ID</label>

                                <div class="controls">
                                    <input type="text" name="wx_account_id" id="wx_account_id" placeholder="微信账号名称">
                                </div>
                            </div>


                            <div class="control-group">
                                <label class="control-label">微信账号密码</label>

                                <div class="controls">
                                    <input type="text" name="wx_account_password" id="wx_account_password" placeholder="微信账号名称">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">微信素材appmsgid</label>
                                <div class="controls">
                                    <input type="text" name="appmsgid" id="appmsgid" placeholder="微信账号名称">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">选择地区</label>

                                <div class="controls">
                                        <div class="select2-drop select2-with-searchbox select2-offscreen"
                                             style="display: block;">
                                            <div class="select2-search"><input type="text" autocomplete="off"
                                                                               class="select2-input" tabindex="0"></div>
                                            <ul class="select2-results"></ul>
                                        </div>
                                    <select  name='region_code' style="display: none;">
                                        <% regions.forEach(function(region,index) { %>
                                        <% if (region&&region!="") {%>
                                        <option value="<%=region.region_code%>"><%=region.name%>
                                        </option>
                                        <%}%>
                                        <% }) %>
                                    </select>

                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row-fluid">
    <div id="footer" class="span12">
        2014 © 校萌科技有限公司
    </div>
</div>
</div>

<%- include ../partial/footer%>
