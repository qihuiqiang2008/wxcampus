<%- include ../partial/header %>

<div id="content">
    <div id="content-header">
        <h1>编辑标题</h1>

        <div class="btn-group" style="width: auto;">
            <a class="btn btn-large tip-bottom" data-original-title="Manage Files" href="/back/collections"><i class="icon-file"></i></a>
            <a class="btn btn-large tip-bottom" data-original-title="Manage Users"  href="/back/users"><i class="icon-user"></i></a>
            <a class="btn btn-large tip-bottom" data-original-title="Manage Comments"  href="/back/replies"><i class="icon-comment"></i></a>
        </div>
    </div>
    <div id="breadcrumb">
        <a href="/back/schools" class="tip-bottom" data-original-title="Go to Home"><i class="icon-home"></i>学校</a>
        <a href="#">编辑标题</a>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <% if(typeof(msg) !== 'undefined' && msg){ %>
                <div class="alert alert-error" id="msg">
                    <strong><%=msg%></strong>
                </div>
                <%}%>
                <div class="widget-box">
                    <div class="widget-title" style="color: red">
								<span class="icon">
									<i class="icon-pencil"></i>
								</span>
                        <h5 style="color: red">编辑标题[备注：标题请精简，不然会上传不成功，表白选择5个标题，树洞选择8个标题]</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form action="/back/all_title_update" method="post" class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label">标题</label>

                                <div class="controls">
                                    <input type="text" name="title_content" id="title_content" style="width:50%"   placeholder="标题1">
                                    <input type="hidden"  value="<%=type%>" name="type"  placeholder="秘密标题">
                                </div>
                                <div class="controls">
                                    <input type="text" name="title_content1" id="title_content1" style="width:50%"   placeholder="标题2">
                                </div>
                                <div class="controls">
                                    <input type="text" name="title_content2" id="title_content2" style="width:50%"   placeholder="标题3">
                                </div>
                                <div class="controls">
                                    <input type="text" name="title_content3" id="title_content3" style="width:50%"   placeholder="标题4">
                                </div>
                                <div class="controls">
                                    <input type="text" name="title_content4" id="title_content4" style="width:50%"   placeholder="标题5">
                                </div>
                                <div class="controls">
                                    <input type="text" name="title_content5" id="title_content5" style="width:50%"   placeholder="标题6">
                                </div>
                                <div class="controls">
                                    <input type="text" name="title_content6" id="title_content6" style="width:50%"   placeholder="标题7">
                                </div>
                                <div class="controls">
                                    <input type="text" name="title_content7" id="title_content7" style="width:50%"   placeholder="标题8">
                                </div>
                                <div class="controls">
                                    <input type="text" name="title_content8" id="title_content8" style="width:50%"   placeholder="标题9">
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" id="submit" class="btn btn-primary">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row-fluid">
    <div id="footer" class="span12">
        2014 © 校萌科技有限公司
    </div>
</div>
</div>

<%- include ../partial/footer%>
