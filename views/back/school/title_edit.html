<%- include ../partial/header %>

<div id="content">
    <div id="content-header">
        <h1>添加学校</h1>

        <div class="btn-group" style="width: auto;">
            <a class="btn btn-large tip-bottom" data-original-title="Manage Files" href="/back/collections"><i class="icon-file"></i></a>
            <a class="btn btn-large tip-bottom" data-original-title="Manage Users"  href="/back/users"><i class="icon-user"></i></a>
            <a class="btn btn-large tip-bottom" data-original-title="Manage Comments"  href="/back/replies"><i class="icon-comment"></i></a>
        </div>
    </div>
    <div id="breadcrumb">
        <a href="/back/schools" class="tip-bottom" data-original-title="Go to Home"><i class="icon-home"></i>学校</a>
        <a href="#">编辑标题</a>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <% if(typeof(statusCode) !== 'undefined' && statusCode){ %>
                <div class="alert alert-error" id="msg">
                    <a class="close" data-dismiss="alert" href="#">&times;</a>
                    <strong><%= statusCode==200?'保存成功':'不存在此学校'%></strong>
                </div>
                <%}%>
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-pencil"></i>
								</span>
                        <h5>编辑标题[备注：标题请精简，不然会上传不成功]</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form action="/back/school/title_edit_save" method="post" class="form-horizontal">
                            <input name="en_name"  type="hidden" value="<%=schoolEx.en_name%>" />
                            <div class="control-group">
                                <label class="control-label">秘密标题</label>
                                <div class="controls">
                                    <input type="text" name="secret_title" id="secret_title" placeholder="秘密标题" value="<%=schoolEx.secret_title%>">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">表白标题</label>

                                <div class="controls">
                                    <input type="text" name="confess_title" id="confess_title"  value="<%=schoolEx.confess_title%>" placeholder="秘密标题">
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" id="submit" class="btn btn-primary">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row-fluid">
    <div id="footer" class="span12">
        2014 © 校萌科技有限公司
    </div>
</div>
</div>

<%- include ../partial/footer%>
