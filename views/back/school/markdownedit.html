<%- include ../partial/header %>
<div id="content">
    <div id="content-header">
        <h1>cookie update</h1>
        <div class="btn-group" style="width: auto;">
            <a class="btn btn-large tip-bottom" data-original-title="Manage Files" href="/back/collections"><i class="icon-file"></i></a>
            <a class="btn btn-large tip-bottom" data-original-title="Manage Users"  href="/back/users"><i class="icon-user"></i></a>
            <a class="btn btn-large tip-bottom" data-original-title="Manage Comments"  href="/back/replies"><i class="icon-comment"></i></a>
        </div>
    </div>
    <div id="breadcrumb">
        <a href="/back/markdown/save" class="tip-bottom" data-original-title="Go to Home"><i class="icon-home"></i>学校</a>
        <a href="#">日报周报记录</a>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <% if(typeof(msg) !== 'undefined' && msg){ %>
                <div class="alert alert-error">
                    <a class="close" data-dismiss="alert" href="#">&times;</a>
                    <strong><%= msg%></strong>
                </div>
                <%}%>
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-pencil"></i>
								</span>
                        <h5>日报周报编辑</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form action="/back/markdown/save" method="post" class="form-horizontal">
                            <div class="control-group">
                                <textarea name="content" id="content" style="margin-left:0px;margin-top: 0px; margin-bottom: 0px;width:100%; height: 1000px;"><%=content%></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">保存并预览</button>
                                <input type="hidden" name="name" value="<%=name%>" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row-fluid">
    <div id="footer" class="span12">
        2014 © 校萌科技有限公司
    </div>
</div>
</div>
