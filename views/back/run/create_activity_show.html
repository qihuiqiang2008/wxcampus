<%- include ../partial/header %>
<div id="content">
    <div id="content-header">
        <h1>创建活动</h1>
        <div class="btn-group" style="width: auto;">
            <a class="btn btn-large tip-bottom" data-original-title="Manage Files" href="/back/collections"><i class="icon-file"></i></a>
            <a class="btn btn-large tip-bottom" data-original-title="Manage Users"  href="/back/users"><i class="icon-user"></i></a>
            <a class="btn btn-large tip-bottom" data-original-title="Manage Comments"  href="/back/replies"><i class="icon-comment"></i></a>
        </div>
    </div>
    <div id="breadcrumb">
        <a href="#" class="tip-bottom" data-original-title="Go to Home"><i class="icon-home"></i>地区</a>
        <a href="#">创建活动</a>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <% if(typeof(msg) !== 'undefined' && msg){ %>
                <div class="alert alert-error">
                    <a class="close" data-dismiss="alert" href="#">&times;</a>
                    <strong><%= msg%></strong>
                </div>
                <%}%>
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-pencil"></i>
								</span>
                        <h5>创建活动</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form action="/back/region/create" method="post" class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label">报名说明</label>
                                <div class="controls">
                                    <input type="text" name="name" id="name" placeholder="报名说明">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">开始时间</label>
                                <div class="controls">
                                    <input name="region_code" id="region_code" type="text" placeholder="开始时间">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">结束时间</label>
                                <div class="controls">
                                    <input name="region_code" id="region_code1" type="text" placeholder="结束时间">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">选择班级</label>
                                <div class="controls">
                                    <div class="select2-drop select2-with-searchbox select2-offscreen"
                                         style="display: block;">
                                        <div class="select2-search"><input type="text" autocomplete="off"
                                                                           class="select2-input" tabindex="0"></div>
                                        <ul class="select2-results"></ul>
                                    </div>

                                    <select  name='belong_group' style="display: none;">
                                        <tr>
                                            <option value="挑战班">挑战班
                                            </option>
                                        </tr>
                                        <tr>
                                            <option value="半马班">半马班
                                            </option>
                                        </tr>
                                        <tr>
                                            <option value="全马班">全马班
                                            </option>
                                        </tr>
                                        <tr>
                                            <option value="亲子班">亲子班
                                            </option>
                                        </tr>

                                        <tr>
                                            <option value="PB 班">PB 班
                                            </option>
                                        </tr>

                                    </select>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="" class="btn btn-primary"  >保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="row-fluid">
        <div id="footer" class="span12">
            2014 © 校萌科技有限公司
        </div>
    </div>
</div>


<%- include ../partial/footer%>
