
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unicorn Admin</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/back/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/public/back/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="/public/back/css/unicorn.login.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>

<div id="loginbox">
    <form id="loginform" class="form-vertical"  method="post"action="/back/signin" />
    <p>Enter username and password to continue.</p>
    <div class="control-group">
        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span><input type="text" name="email" placeholder="email" />
            </div>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-lock"></i></span><input type="password" name="pass" placeholder="password" />
            </div>
        </div>
    </div>
    <div class="form-actions">

        <span class="pull-right"><input type="submit" class="btn btn-inverse" value="Login" /></span>
    </div>
    </form>

</div>

<script src="/public/back/js/jquery.min.js"></script>
<script src="/public/back/js/unicorn.login.js"></script>
</body>
</html>
