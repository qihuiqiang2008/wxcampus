<%- include ../partial/header %>
<div id="content">
    <div id="content-header">
        <h1>结果解析</h1>
        <div class="btn-group" style="width: auto;">
            <a class="btn btn-large tip-bottom" data-original-title="Manage Files" href="/back/collections"><i class="icon-file"></i></a>
            <a class="btn btn-large tip-bottom" data-original-title="Manage Users"  href="/back/users"><i class="icon-user"></i></a>
            <a class="btn btn-large tip-bottom" data-original-title="Manage Comments"  href="/back/replies"><i class="icon-comment"></i></a>
        </div>
    </div>
    <div id="breadcrumb">
        <a href="#" class="tip-bottom" data-original-title="Go to Home"><i class="icon-home"></i>解析</a>
        <a href="#">结果解析</a>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <% if(typeof(msg) !== 'undefined' && msg){ %>
                <div class="alert alert-error">
                    <a class="close" data-dismiss="alert" href="#">&times;</a>
                    <strong><%= msg%></strong>
                </div>
                <%}%>
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-pencil"></i>
								</span>
                        <h5>结果解析</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form action="/back/configuration/update" method="post" class="form-horizontal">

                            <div class="control-group">
                                <label class="control-label">地址</label>
                                <div class="controls">
                                    <input type="text" name="url" value="<%=url%>" id="url" placeholder="url">
                                </div>

                            </div>
                            <div class="control-group">
                                <label class="control-label">标题</label>
                                <div class="controls">
                                    <input type="text" name="msg_title" value="<%=msg_title%>"  id="msg_title" placeholder="value">
                                </div>
                            </div>


                            <div class="control-group">
                                <label class="control-label">描述</label>
                                <div class="controls">
                                    <input type="text" name="msg_desc" value="<%=msg_desc%>"  id="msg_desc" placeholder="描述">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">封面图片</label>
                                <div class="controls">
                                    <input type="text" name="msg_cdn_url" value="<%=msg_cdn_url%>"  id="msg_cdn_url" placeholder="描述"
                                   <!-- <a href="<%=msg_cdn_url%>" target="_blank">--><!--</a>--><span>复制直接到浏览器打开</span>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">阅读原文</label>
                                <div class="controls">
                                    <input type="text" name="msg_source_url" value="<%=msg_source_url%>"  id="msg_source_url" placeholder="描述">
                                </div>
                            </div>

                            <div class="control-group">
                                <img src="<%=msg_cdn_url%>">
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary"  >保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row-fluid">
    <div id="footer" class="span12">
        2014 © 校萌科技有限公司
    </div>
</div>
</div>


<%- include ../partial/footer%>
