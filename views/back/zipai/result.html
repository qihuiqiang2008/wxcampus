<%- include ../partial/header %>

<div id="content">
    <div id="content-header">
        <h1>生成 <span style="color:blueviolet" id="info"></span></h1>
        <div class="btn-group" style="width: auto;">
            <a class="btn btn-large tip-bottom" data-original-title="Manage Files" href="/back/collections"><i class="icon-file"></i></a>
            <a class="btn btn-large tip-bottom" data-original-title="Manage Users"  href="/back/users"><i class="icon-user"></i></a>
            <a class="btn btn-large tip-bottom" data-original-title="Manage Comments"  href="/back/replies"><i class="icon-comment"></i></a>
        </div>
    </div>
    <div id="breadcrumb">
        <a href="/back/schools" class="tip-bottom" data-original-title="Go to Home"><i class="icon-home"></i>学校</a>
        <a href="#">生成内容</a>
    </div>
    <a class="btn btn-default" id="010" href="/back/photo_guess/result?region_code=010&type=zipai" role="button">北京</a>
    <a class="btn btn-default" id="027" href="/back/photo_guess/result?region_code=027&type=zipai" role="button">武汉</a>
    <a class="btn btn-default" id="022" href="/back/photo_guess/result?region_code=022&type=zipai" role="button">天津</a>
    <a class="btn btn-default" id="0951" href="/back/photo_guess/result?region_code=0951&type=zipai" role="button">银川</a>
    <a class="btn btn-default" id="029" href="/back/photo_guess/result?region_code=029&type=zipai" role="button">西安</a>
    <a class="btn btn-default" id="021" href="/back/photo_guess/result?region_code=021&type=zipai" role="button">上海</a>
    <a class="btn btn-default" id="025" href="/back/photo_guess/result?region_code=025&type=zipai" role="button">南京</a>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <% if(typeof(msg) !== 'undefined' && msg){ %>
                <div class="alert alert-error" id="msg">
                    <a class="close" data-dismiss="alert" href="#">&times;</a>
                    <strong><%=msg%></strong>
                </div>
                <%}%>
                <div class="widget-box">

                    <div class="widget-content nopadding">

                        <div class="widget-title">
								<span class="icon">
									<i class="icon-pencil"></i>
								</span>
                            <h5>生成内容</h5>
                            <button class="btn btn-primary " id="one_key_do">一键生成</button>
                        </div>

                    </div>

                    <div class="widget-content nopadding">
                        <div  class="form-horizontal">
                            <%schools.forEach(function(school,index) { %>
                            <% if (school&&school!="") {%>
                            <div class="control-group">
                                <label class="control-label"><%=school.cn_name%></label>
                                <div class="controls">
                                    <button class="btn btn-primary result" region_code="<%=school.region_code%>"   data_id="<%=school.en_name%>">生成</button>
                                </div>
                            </div>

                            <%}%>
                            <% }) %>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row-fluid">
    <div id="footer" class="span12">
        2014 © 校萌科技有限公司
    </div>
</div>
</div>

<%- include ../partial/footer%>
<script>
$("#one_key_do").click(function(){
    $(".result").click();
});
var i=0;
$(".result").click(function(){
    var en_name=$(this).attr("data_id");
    var obj=$(this);
    var region_code=$(this).attr("region_code");
     obj.attr("disabled","disabled");
     obj.text("操作中..");
	   $.ajax({
                'url': '/back/photo_guess/result',
                'type': 'post',
                'dataType': 'json',
				'data':{en_name:en_name,region_code:region_code,type:"zipai"},
                success: function (json, st) {
                    if (json.success) {
					    obj.removeAttr("disabled");
						 obj.text("生成成功");
                        i++;
                        $("#info").text("---------生成成功"+i);
                    } else {
                        alert(json.msg);

                        console.log(json.msg)
                    }
                },
                beforeSend: function (xhr, textStatus) {

                },
                error: function (xhr) {
                    if (xhr.status != 403) {
                        alert("出现异常，请刷新后重试");
                    }
                },
                complete: function (xhr, textStatus) {
                    if (xhr.status == 403) {
                        alert("没有权限");
                    }
                }
            });


});

</script>
<script>
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }

        $("#"+getQueryString("region_code")+"").addClass("btn-primary");

</script>
