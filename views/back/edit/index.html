<%- include ../partial/header %>
<div id="content">
    <div id="content-header">
        <h1>编辑生成</h1>
        <div class="btn-group" style="width: auto;">
            <a class="btn btn-large tip-bottom" data-original-title="Manage Files" href="/back/collections"><i class="icon-file"></i></a>
            <a class="btn btn-large tip-bottom" data-original-title="Manage Users"  href="/back/users"><i class="icon-user"></i></a>
            <a class="btn btn-large tip-bottom" data-original-title="Manage Comments"  href="/back/replies"><i class="icon-comment"></i></a>
        </div>
    </div>
    <div id="breadcrumb">
        <a href="/back/schools" class="tip-bottom" data-original-title="Go to Home"><i class="icon-home"></i>学校</a>
        <a href="#">编辑生成</a>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <% if(typeof(msg) !== 'undefined' && msg){ %>
                <div class="alert alert-error">
                    <a class="close" data-dismiss="alert" href="#">&times;</a>
                    <strong><%= msg%></strong>
                </div>
                <%}%>
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-pencil"></i>
								</span>
                        <h5>公告</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form action="/back/edit" method="post" class="form-horizontal">
                            <div class="control-group">
                            <label class="control-label">类型</label>
                            <div class="controls">
                                <div class="select2-drop select2-with-searchbox select2-offscreen"
                                     style="display: block;">
                                    <div class="select2-search"><input type="text" autocomplete="off"
                                                                       class="select2-input" tabindex="0"></div>
                                    <ul class="select2-results"></ul>
                                </div>
                                <select  name='type' style="display: none;">
                                    <option value="secret">秘密
                                    </option>
                                    <option value="confess">表白
                                    </option>
                                </select>
                            </div>
                        </div>
                            <div class="control-group">
                                <label class="control-label">选择学校</label>
                                <div class="controls">
                                    <div class="select2-drop select2-with-searchbox select2-offscreen"
                                         style="display: block;">
                                        <div class="select2-search"><input type="text" autocomplete="off" class="select2-input" tabindex="0"></div>
                                        <ul class="select2-results"></ul>
                                    </div>
                                    <select  name='school_id' style="display: none;">
                                        <%schools.forEach(function(school,index) { %>
                                        <% if (school&&school!="") {%>
                                        <option value="<%=school._id%>"><%=school.cn_name%>__<%=school.en_name%>
                                        </option>
                                        <%}%>
                                        <% }) %>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">随机精选</label>
                                <div class="controls">
                                    <div class="select2-drop select2-with-searchbox select2-offscreen"
                                         style="display: block;">
                                        <div class="select2-search"><input type="text" autocomplete="off" class="select2-input" tabindex="0"></div>
                                        <ul class="select2-results"></ul>
                                    </div>
                                    <select  name='random' style="display: none;">
                                        <option value=="5">5条
                                        </option>
                                        <option value=="10">10条
                                        </option>
                                        <option value=="15">10条
                                        </option>
                                        <option value=="20">10条
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">生成</button>
                            </div>
                            <div class="control-group">
                                <label class="control-label">内容</label>
                                <div class="controls">
                                    <textarea name="content"  style="margin-top: 0px; margin-bottom: 0px; height: 200px;">

                                        <% if(typeof(posts_school) !== 'undefined' && posts_school){ %>
                                        <%= posts_school%>
                                        <%}%>
                                        <% if(typeof(posts_selected) !== 'undefined' && posts_selected){ %>
                                        <%= posts_selected%>
                                        <%}%>
                                    </textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row-fluid">
    <div id="footer" class="span12">
        2014 © 校萌科技有限公司
    </div>
</div>
</div>

<%- include ../partial/footer%>
